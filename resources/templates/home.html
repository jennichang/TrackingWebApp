<!DOCTYPE html>
<html>
<body>

{{#username}}
Welcome, {{.}}!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>

<form action="/create-song" method="post">
    <input type="text" placeholder="Song name" name="songName" width="200"/>
    <input type="text" placeholder="Song artist" name="songArtist" width="200"/>
    <input type="text" placeholder="Song album" name="songAlbum" width="200"/>
    <select name="songGenre">
        <option selected disabled>Genre</option>
        <option value="Alternative">Alternative</option>
        <option value="Pop">Pop</option>
        <option value="Hip Hop">Hip Hop</option>
        <option value="Rap">Rap</option>
        <option value="Folk/Indie">Folk/Indie</option>
        <option value="Electronic">Electronic</option>
        <option value="Jazz">Jazz</option>
        <option value="Other">Other</option>
    </select>
    <input type="number" placeholder="Year" name="songYear"/>
    <button type="submit">Submit</button>
</form>
{{/username}}

<ol>
    {{#songsList}}
    <li>{{name}} : {{artist}} : {{album}} - {{genre}} - {{year}}</li>
    <form action="/delete-message" method="post">
        <input type="hidden" value="{{replyId}}" name="replyId"/>
        <button type="submit">Delete message</button>
    </form>
    {{/songsList}}
</ol>
</body>
</html>
