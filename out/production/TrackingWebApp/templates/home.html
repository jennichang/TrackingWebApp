<!DOCTYPE html>
<html>
<body>

{{#username}}
Welcome, {{.}}!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>

<form action="/create-song" method="post">
    <input type="text" placeholder="Song name" name="songName" width="200"/>
    <input type="text" placeholder="Song artist" name="songArtist" width="200"/>
    <input type="text" placeholder="Song album" name="songAlbum" width="200"/>
    <select name="songGenre">
        <option selected disabled>Genre</option>
        <option value="Alternative">Alternative</option>
        <option value="Pop">Pop</option>
        <option value="Hip Hop">Hip Hop</option>
        <option value="Rap">Rap</option>
        <option value="Folk/Indie">Folk/Indie</option>
        <option value="Electronic">Electronic</option>
        <option value="Jazz">Jazz</option>
        <option value="Other">Other</option>
    </select>
    <input type="number" placeholder="Year" name="songYear"/>
    <button type="submit">Submit</button>
</form>
{{/username}}
<br>

<form action="/search" method="get">
    <input type="text" placeholder="Search songs" name="songSearch" width="400"/>
    <button type="submit">Search for your song</button>
</form>
<br>

<ol>
    {{#songsList}}
    <li>{{name}} by {{artist}} ( {{album}} ) {{genre}} - {{year}}
        <a href="/edit/{{id}}">Edit</a>
        <a href="/delete/{{id}}">Delete</a></li>
    <!-- <input type="text" value="{{id}}" name="songId"/> -->
    </form>
    {{/songsList}}
</ol>



</body>
</html>
